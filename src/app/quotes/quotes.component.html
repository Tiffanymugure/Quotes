<div class="container-fluid">
<div class="jumbotron">
  <h1 id="title">Quotes</h1>
</div>

<ul>
  <div *ngFor="let quote of quotes;let i=index" class="items">
  <li id="listed">"{{quote.name}}" -<em><strong>Posted {{quote.notedDate|dateCount}} day(s) ago.</strong></em></li>
  <button (click)='toggleDetails(i)' class="btn btn-info btn-xs"><i class="fa fa-sort"></i></button>
  <button (click)='upvote(i)' class="btn btn-success btn-xs"><i class="fa fa-thumbs-o-up" style="font-size:36px"></i>{{quote.upvotes}}</button>
  <button (click)='downvote(i)' class="btn btn-danger btn-xs"><i class="fa fa-thumbs-o-down"  style="font-size:36px"></i>{{quote.downvotes}}</button>
  <app-quote-details *ngIf="quote.showAuthor" [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
</div>
</ul>
<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
