<div class="container-fluid">
<div class="jumbotron">
  <h1 id="title">Quotes Hub </h1>
  <div id="f1_container">
  <div id="f1_card" class="shadow">
    <div class="front face">
      <p>Welcome to Quotes Hub &#x263A;</p>
    </div>
    <div class="back face center">
      <p>SHARE QUOTES TO INSPIRE!</p>
    </div>
  </div>
  </div>
</div>

<ul>
  <div *ngFor="let quote of quotes;let i=index" class="items">
  <li id="listed">"{{quote.name}}" -<em><strong>Posted {{quote.notedDate}} day(s) ago.</strong></em></li>
  <button (click)='toggleDetails(i)' class="btn btn-info btn-xs"><i class="fa fa-sort"></i>View Details</button>
  <button (click)='upvote(i)' class="btn btn-#b3e5fc light-blue lighten-4 btn-xs"><i class="fa fa-thumbs-o-up" style="font-size:48px"><img width="30" height="30" src="https://cdn1.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/thumbs-up-circle-blue-512.png" alt=""></i>{{quote.upvotes}}</button>
  <button (click)='downvote(i)' class="btn btn-xs"><i class="fa fa-thumbs-o-down"  style="font-size:48px"><img width="30" height="30" src="https://idmd.ca/wp-content/uploads/2016/06/thumbsdown.png" alt=""></i>{{quote.downvotes}}</button>
  <app-quote-details *ngIf="quote.showAuthor" [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
</div>
</ul>
<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
