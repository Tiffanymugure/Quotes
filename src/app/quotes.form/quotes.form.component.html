<div class="container">
  <form (ngSubmit)="submitQuote()"  #quoteForm='ngForm'>
<div class="form-group">
  <label for="name">Share your quotes here:</label>
  <textarea class="form-control" id="name" rows="4"  [(ngModel)]="newQuote.name" name="name"></textarea>
</div>
<div class="form-group">
  <label for="author">Written by?:</label>
  <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="name">
</div>
<div class="form-group">
  <label for="fan">Shared by:</label>
    <input type="text" class="form-control" id="fan" [(ngModel)]="newQuote.fan" name="name">
</div>

<button type="submit" id="go">Share quote</button>

  </form>

</div>
